<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="P.R.Neider-Ball" />
    <meta name="description" content="Spots" />
    <meta name="keywords" content="Photo sharing, Portrait photographers" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('../src/images/logo.svg')%>" alt="Spots Logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__picture-container">
        <img src="<%=require('../src/images/avatar.jpg')%>" alt="Bessie Coleman" class="profile__avatar" />
          <button class="profile__picture-btn">
            <img class="profile__edit-icon" src="<%= require('../src/images/editavatar.png') %>" alt="Edit icon" />
          </button>
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn button">
            <img src="<%=require('../src/images/pencil-icon.svg')%>" alt="Edit icon" />Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn button">
          <img src="<%=require('../src/images/plus.svg')%>" alt="Plus icon" /> New Post
        </button>
      </section>
      <div class="cards page__section">
        <ul class="cards__list">
          <!-- Images will render from template here -->
        </ul>
      </div>
    </main>
    <footer class="footer page__section">
      <h2 class="footer__content">2025 Â© Spots</h2>
    </footer>
    <template id="card-template">
      <li class="card">
        <div class="card__image-container">
          <img
            src=""
            alt="Image related to the card content"
            class="card__image"
          />
          <button type="button" class="card__delete-btn button"></button>
        </div>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-btn button"></button>
        </div>
      </li>
    </template>

    <!-- Edit Profile Modal -->
    <div class="modal modal--edit-profile" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form id="edit-profile" name="edit-profile" class="modal__form">
          <label for="name" class="modal__label">
            Name
            <input
              id="name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="name-error" class="modal__error"></span>
          </label>
          <label for="description" class="modal__label">
            Description
            <input
              id="description"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
            />
            <span id="description-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn button">Save</button>
        </form>
      </div>
    </div>

    <!-- New Post Modal -->
    <div class="modal modal--new-post" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn button"></button>
        <h2 class="modal__title">New Post</h2>
        <form id="new-post-form" name="new-post" class="modal__form">
          <label for="image_url" class="modal__label">
            Image link
            <input
              id="image_url"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required
            />
            <span id="image_url-error" class="modal__error"></span>
          </label>
          <label for="new-post-caption-input" class="modal__label">
            Caption
            <input
              id="new-post-caption-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              minlength="2"
              maxlength="30"
              required
            />
            <span id="new-post-caption-input-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn button modal__submit-btn--disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Preview Modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content--preview">
        <button type="button" class="modal__close-preview"></button>
        <figure class="modal__figure">
          <img
            src="#"
            alt="Preview of the selected image"
            class="modal__image"
          />
          <figcaption class="modal__caption"></figcaption>
        </figure>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_delete">
        <button type="button" class="modal__close-btn del__close-btn"></button>
        <h3 class="modal__title modal__title_delete">Are you sure you want to delete this image?</h3>
        <form id="delete-form" class="modal__form delete__form" novalidate>
          <div class="delete-buttons-container">
            <button type="submit" class="modal__submit-btn modal__submit-btn_delete">Delete</button>          
            <button type="button" class="modal__submit-btn modal__submit-btn_cancel">Cancel</button>
          </div>
        </form>        
      </div>
    </div>

    <!--Edit avatar Modal-->
<div class="modal modal--edit-avatar" id="edit-avatar-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-btn button"></button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form id="edit-avatar-form" name="edit-avatar" class="modal__form">
          <label for="avatar_url" class="modal__label">
            Profile Picture
            <input
              id="avatar_url"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required
            />
            <span id="avatar_url-error" class="modal__error"></span>
          </label>
          <button
            type="submit"
            class="modal__submit-btn button modal__submit-btn--disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
